<h1>
  {{title}}
</h1>

<form id="form"
      [formGroup]="frm"
      name="form"
      role="form"
      novalidate="">
<ngx-md-datepicker [type]="'datetime'"
                   formControlName="date"
                   [disable24Hr]="true"
                   [format]="'MM/dd/yyyy h:mm:ss a'"
                   [placeholder]="'Date/Time'"></ngx-md-datepicker>
</form>
{{frm.get('date').errors | json}}
