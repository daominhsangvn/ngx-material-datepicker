<h1>
  {{title}}
</h1>

<form id="form"
      [formGroup]="frm"
      name="form"
      role="form"
      novalidate="">
  <ngx-md-datepicker [type]="'date'"
                     [min]="today"
                     [hasArrow]="true"
                     [allowMultiDate]="true"
                     formControlName="date"
                     [format]="'MM/dd/yyyy'"
                     (dateChange)="onDateChange($event)"
                     [placeholder]="'Date/Time'"></ngx-md-datepicker>
</form>
